<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Tic Tac Toe styling.css" />
    <title>Two players</title>
  </head>
  <body>
    <div class="wholeBlock">
      <div class="playingBlock">
        <div class="playingArea">
          <div class="card" id = "1"></div>
          <div class="card" id = "2"></div>
          <div class="card" id = "3"></div>
          <div class="card" id = "4"></div>
          <div class="card" id = "5"></div>
          <div class="card" id = "6"></div>
          <div class="card" id = "7"></div>
          <div class="card" id = "8"></div>
          <div class="card" id = "9"></div>
        </div>
      </div>

      <div class="scoreBlock">
        <div id="twoPlayersScoringArea">
          <ul>
            <li class="player"><h2>Player 1</h2></li>
            <li>
              <div class="playerScoreDisplay">
                <img src="Hangman_image_0.png" />
              </div>
            </li>
          </ul>

          <ul>
            <li class="player"><h2>Player 2</h2></li>
            <li>
              <div class="playerScoreDisplay">
                <img src="Hangman_image_0.png" />
              </div>
            </li>
          </ul>
        </div>
        <div>
          <a href="./Main page.html"
            ><button class="returnButton">Back to main page</button></a
          >
        </div>
      </div>
    </div>

    <script src="./Two players functionality file.js"></script>
  </body>
</html>
